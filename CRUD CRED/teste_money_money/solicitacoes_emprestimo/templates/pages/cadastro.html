<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Money Money</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body style="background-color: #FF8C00">
    <main class="main-content position-relative border-radius-lg">
        <div class="card rounded shadow justify-content-center p-5 mt-3 mt-5"
            style="height: 880px; width: 1850px; margin: 0 auto;">
            <div class="row mt-5" style="margin-left: 480px; margin-bottom: 140px">
                <h1 class="text-dark mt-5" style="margin-left: 147px;"> CADASTRO SOLICITAÇÕES </h1>
                <div style="margin-left: 280px;" class="justify-content-center">
                    <form method='POST' class="mt-5 justify-content-center col-md-4" style="margin-right: 200px">
                        <div class="form-group d-flex flex-column">
                        {% csrf_token %}
                        {{form.as_p}}
                        </div>
                        <div class='col-1 d-flex justify-content-center align-items-center w-1'
                        style="margin-left: 80px; margin-top: 25px; height: 10px;">
                        <a class="text-decoration-none text-black"
                            href="{% url 'solicitacoes_emprestimo:solicitacoes' %}" type="submit">
                            <button class="btn card rounded" style="margin-top: 4.25rem;"> Enviar
                            </button></a>
                    </div>
                    <div class="row text-dark mt-5" style="margin: 0 auto">
                        {% if messages %}
                        <ul class="messages" style="margin: 0 auto;">
                            {% for message in messages %}
                                <li {% if message.tags %} class="alert alert text-dark" {% endif %}>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

<script>

    nome_cliente = document.querySelector('body > main > div > div > div > form > div > p:nth-child(2)')
    nome_cliente.setAttribute('style', 'margin-right: 230px')

    cnpj = document.querySelector('body > main > div > div > div > form > div > p:nth-child(3)')
    cnpj.setAttribute('style', 'margin-right: 230px')

    valor_emprestimo = document.querySelector('body > main > div > div > div > form > div > p:nth-child(4)')
    valor_emprestimo.setAttribute('style', 'margin-right: 230px')

    faturamento_ano = document.querySelector('body > main > div > div > div > form > div > p:nth-child(5)')
    faturamento_ano.setAttribute('style', 'margin-right: 230px')

    nome_solicitante = document.querySelector('body > main > div > div > div > form > div > p:nth-child(6)')
    nome_solicitante.setAttribute('style', 'margin-right: 230px')

    cpf_solicitante = document.querySelector('body > main > div > div > div > form > div > p:nth-child(7)')
    cpf_solicitante.setAttribute('style', 'margin-right: 230px')

    telefone_solicitante = document.querySelector('body > main > div > div > div > form > div > p:nth-child(8)')
    telefone_solicitante.setAttribute('style', 'margin-right: 230px')

    email_solicitante = document.querySelector('body > main > div > div > div > form > div > p:nth-child(9)')
    email_solicitante.setAttribute('style', 'margin-right: 230px')

    endereco_solicitante = document.querySelector('body > main > div > div > div > form > div > p:nth-child(10)')
    endereco_solicitante.setAttribute('style', 'margin-right: 230px')

</script>

</html>
